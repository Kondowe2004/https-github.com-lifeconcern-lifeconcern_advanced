{% extends "core/base.html" %}
{% block title %}Logged Out - Life Concern{% endblock %}

{% block content %}
<div class="login-wrapper">
  <div class="login-card">
    <h2>You have logged out</h2>
    <p class="text-muted">Thank you for using Life Concern Data Management System.</p>

    <!-- CSRF-safe Logout Form -->
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn-login">Log Out Completely</button>
    </form>

    <!-- Link to log in again -->
    <a href="{% url 'login' %}" class="btn-login mt-3">Log In Again</a>
  </div>
</div>

<style>
.login-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
  background: #f8f9fa;
  padding: 1rem;
  box-sizing: border-box;
}

.login-card {
  background: #fff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  text-align: center;
  max-width: 400px;
  width: 100%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.login-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.15);
}

.btn-login {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.6rem 1.5rem;
  background-color: #007bff;
  color: #fff;
  border-radius: 6px;
  text-decoration: none;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-login:hover {
  background-color: #0056b3;
  transform: translateY(-2px);
}

.btn-login.mt-3 {
  margin-top: 1.2rem;
}
</style>
{% endblock %}
