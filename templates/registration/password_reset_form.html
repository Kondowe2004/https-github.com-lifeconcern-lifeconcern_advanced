{% extends "core/base.html" %}

{% block title %}Reset Password - Life Concern{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
  <div class="card shadow-lg border-0 w-100" style="max-width:500px; border-radius:16px;">
    <div class="card-body p-4 text-center">
      <div class="bg-gradient rounded-circle d-flex align-items-center justify-content-center mx-auto mb-3"
           style="width:70px; height:70px;">
        <i class="fas fa-envelope-open-text fa-2x text-white"></i>
      </div>
      <h2 class="fw-bold mb-2">Forgot Password?</h2>
      <p class="text-muted">Enter your email address and weâ€™ll send you a link to reset your password.</p>

      <form method="post">
        {% csrf_token %}
        {{ form.email.errors }}
        <div class="mb-3 text-start">
          <label for="id_email" class="form-label fw-semibold">
            <i class="fas fa-envelope me-2 text-primary"></i>Email Address
          </label>
          {{ form.email }}
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .bg-gradient { background: linear-gradient(135deg, #007bff, #6f42c1); }
  input[type="email"] {
    border-radius: 8px; padding: 10px; width: 100%;
    border: 1px solid #ced4da;
  }
  input[type="email"]:focus {
    border-color: #6f42c1;
    box-shadow: 0 0 0 0.2rem rgba(111,66,193,.25);
  }
</style>
{% endblock %}
