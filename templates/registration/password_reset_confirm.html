{% extends "core/base.html" %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="login-wrapper">
  <div class="login-card">
    <h2>Set New Password</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-login">Change Password</button>
    </form>
  </div>
</div>
{% endblock %}
